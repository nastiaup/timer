<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIMER JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer-wrapper">
    <p class="text">We are waiting for summer!</p>
    <div class="wrapper">
      <p id="timer">
        <span id="days"></span>
        <span class="timer__unit">Days</span>
        <span id="hours"></span>
        <span class="timer__unit">Hours</span>
        <span id="minutes"></span>
        <span class="timer__unit">Minutes</span>
        <span id="seconds"></span>
        <span class="timer__unit">Seconds</span>
      </p>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
